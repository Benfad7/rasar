<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets API Example</title>
</head>
<body>
    <h1>Value from Google Sheets Cell A1</h1>
    <div id="output"></div>

    <script>
        function handleResponse(response) {
            const value = response.values[0][0];
            document.getElementById('output').innerHTML = `<p>Value in A1: ${value}</p>`;
        }

        function fetchSheetData() {
            const sheetId = 'YOUR_SHEET_ID';
            const apiKey = 'YOUR_API_KEY';
            const range = 'Sheet1!A1'; // Adjust sheet name and cell as needed

            const apiUrl = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(handleResponse)
                .catch(error => console.error('Error fetching data:', error));
        }

        // Call the function when the page loads
        window.onload = fetchSheetData;
    </script>
</body>
</html>
