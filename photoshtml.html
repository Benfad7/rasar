<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0s and 1s Background</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black; /* Set background color */
        }

        .binary-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(100, 1fr); /* Adjust the number of columns as needed */
            grid-template-rows: repeat(100, 1fr); /* Adjust the number of rows as needed */
        }

        .binary-cell {
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Adjust opacity as needed */
            border: 1px solid rgba(255, 255, 255, 0.2); /* Optional: Add borders for better visibility */
        }
    </style>
</head>
<body>
    <div class="binary-grid">
        <!-- Generate grid cells dynamically using JavaScript -->
    </div>

    <script>
        // Generate random 0s and 1s for each cell
        const binaryGrid = document.querySelector('.binary-grid');
        const gridSize = 100; // Adjust the grid size as needed

        for (let i = 0; i < gridSize * gridSize; i++) {
            const cell = document.createElement('div');
            cell.classList.add('binary-cell');
            cell.style.backgroundColor = Math.random() < 0.5 ? 'black' : 'white'; // Randomly set 0 or 1
            binaryGrid.appendChild(cell);
        }
    </script>
</body>
</html>
